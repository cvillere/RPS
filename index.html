    <body>
        <script>
            function computerPlay () {
              let compNumber = Math.floor(Math.random() * 3);
              switch (compNumber) {
                case 0:
                  return "Rock";
                  break;
                case 1:
                  return "Paper";
                  break;
                case 2:
                  return "Scissors";
                  break;
              } 
            }
        
            function playRound(playerSelection, computerSelection) {
              switch (playerSelection, computerSelection) {
                case "rock", "Paper":
                  return "You lose! Paper beats Rock!";
                  break;
                case "paper", "Rock":
                  return "You Win! Paper beats Rock!";
                  break;
                case "scissors", "Paper":
                  return "You win! Scissors beats Paper!";
                  break;
                case "rock", "Scissors":
                  return "You win! Rock beats Scissors!";
                  break;
                case "paper", "Scissors":
                  return "You lose! Scissors beats Paper";
                  break;
                case "scissors", "Rock":
                  return "You lose! Rock beats Scissors";
                  break;
                default:
                  return "Try Again!"
              }

            }

            function game () {
              let computerWins = 0
              let playerWins = 0
              let playerInput = window.prompt("Rock, Paper, Or Scissors").toLowerCase();
              let computerInput = computerPlay();

              while (computerWins < 5 && playerWins < 5) {
                console.log(playRound(playerInput, computerInput))
                if (playRound(playerInput, computerInput).search("lose")) {
                  ++computerWins;
                }
                if (playRound(playerInput, computerInput).search("win")) {
                  ++playerWins;
              }
            }
            
            
        
        </script>

    </body>
