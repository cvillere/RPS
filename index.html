<!Doctype HTML>
<head>
  <link rel="stylesheet" href="RPS.css">
</head>
    <body>
      <div class="message">
        Play On!
      </div>

      <div class="plays">
        <button class="start">Start Over</button>
        <button class="choice">ROCK</button>
        <button class="choice">PAPER</button>
        <button class="choice">SCISSORS</button>
      </div>
      <script>
            function computerPlay () {
              let compNumber = Math.floor(Math.random() * 3);
              switch (compNumber) {
                case 0:
                  return "Rock";
                  break;
                case 1:
                  return "Paper";
                  break;
                case 2:
                  return "Scissors";
                  break;
              } 
            }

            const result = document.querySelector(".message");
        
            function playRound(playerSelection, computerSelection) {
              if(playerSelection === "ROCK" && computerSelection === "Paper"){
                result.textContent = "You lose! Paper beats Rock!";
                return 1;
              };
              if(playerSelection === "PAPER" && computerSelection === "Rock"){
                result.textContent = "You win! Paper beats Rock!";
                return 0;
              };
              if(playerSelection === "SCISSORS" && computerSelection === "Paper"){
                result.textContent = "You win! Scissors beats Paper!";
                return 0;
              };
              if(playerSelection === "ROCK" && computerSelection === "Scissors"){
                result.textContent = "You win! Rock beats Scissors!";
                return 0;
              };
              if(playerSelection === "PAPER" && computerSelection === "Scissors"){
                result.textContent = "You lose! Scissors beats Paper!";
                return 1;
              };
              if(playerSelection === "SCISSORS" && computerSelection === "Rock"){
                result.textContent = "You lose! Rock beats Scissors!";
                return 1;
              } else {
                  result.textContent = "Try Again!";
                };  
            };

            function game () {
              if (playRound(playerInput, computerInput) === 1) {
                ++computerWins;
              }
              if (playRound(playerInput, computerInput) === 0) {
                ++playerWins;
              } 
                console.log("playerWins: " + playerWins + " computerWins: " + computerWins)
              }
              displayWinner(playerWins, computerWins)
            }

            function showScore (player, computer) {
              
              if (player >= 5 || computer >= 5) {
                let player = 0;
                let computer = 0;
              }
            }

            function displayWinner(playWins, compWins) {
              if (playWins > compWins) {
                console.log("You won the 5 game series!")
              }
              else if (compWins > playWins) {
                console.log("You lost the 5 game series!")
              } else {
                console.log("You both lost!")
              }
            }
           

            const playerOptions = document.querySelectorAll(".choice");
            playerOptions.forEach((option) => {
              option.addEventListener('click', () => playRound(option.textContent, computerPlay()))});
        </script>
    </body>
</html>
