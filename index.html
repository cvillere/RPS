<!Doctype HTML>
<head>
  <link rel="stylesheet" href="RPS.css">
</head>
    <body>
        <script>
            function computerPlay () {
              let compNumber = Math.floor(Math.random() * 3);
              switch (compNumber) {
                case 0:
                  return "Rock";
                  break;
                case 1:
                  return "Paper";
                  break;
                case 2:
                  return "Scissors";
                  break;
              } 
            }
        
            function playRound(playerSelection, computerSelection) {
                if(playerSelection === "rock" && computerSelection === "Paper"){
                  console.log("You lose! Paper beats Rock!");
                  return 1;
                };
                if(playerSelection === "paper" && computerSelection === "Rock"){
                  console.log("You Win! Paper beats Rock!");
                  return 0;
                };
                if(playerSelection === "scissors" && computerSelection === "Paper"){
                  console.log("You win! Scissors beats Paper!");
                  return 0;
                };
                if(playerSelection === "rock" && computerSelection === "Scissors"){
                  console.log("You win! Rock beats Scissors!");
                  return 0;
                };
                if(playerSelection === "paper" && computerSelection === "Scissors"){
                  console.log("You lose! Scissors beats Paper");
                  return 1;
                };
                if(playerSelection === "scissors" && computerSelection === "Rock"){
                  console.log("You lose! Rock beats Scissors");
                  return 1;
                } else {
                  console.log("Try Again!");
                };  
            };

            function displayWinner(playWins, compWins) {
              if (playWins > compWins) {
                console.log("You won the 5 game series!")
              }
              else if (compWins > playWins) {
                console.log("You lost the 5 game series!")
              } else {
                console.log("You both lost!")
              }
            }

            function game () {
              let computerWins = 0
              let playerWins = 0

              while (computerWins < 5 && playerWins < 5) {
                let playerInput = window.prompt("Rock, Paper, Or Scissors").toLowerCase();
                let computerInput = computerPlay();
                if (playRound(playerInput, computerInput) === 1) {
                  ++computerWins;
                }
                if (playRound(playerInput, computerInput) === 0) {
                  ++playerWins;
                } 
                console.log("playerWins: " + playerWins + " computerWins: " + computerWins)
              }
              displayWinner(playerWins, computerWins)
            }
        </script>

        <div>
          <button class="plays">ROCK</button>
          <button class="plays">PAPER</button>
          <button class="plays">SCISSORS</button>
        </div>


    </body>
</html>
